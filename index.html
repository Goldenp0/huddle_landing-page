<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@1,600&display=swap"
      rel="stylesheet" />

    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <script src="https://kit.fontawesome.com/91e530d5a5.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./sheet/style.css" />
</head>

<body>
  <div>
    <img src="images/logo.svg" alt="logo">
  </div>

  <div class="container">
    <div class="image">
      <img src="images/illustration-mockups.svg" alt="" width="100%">
    </div>
    <div style="color: white; margin: auto;" class="text">
      <h2 style="font-size: 24px; font-weight: 600;line-height: 42px;">Build The Community <br> Fans Will
        Love</h2>
      <p style="font-size: 16px; font-weight: 400; font-family: Open Sans; line-height: 24px">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections
        with your users as you engage in genuine discussion.</p>
      <button class="button">

        Register
      </button>

    </div>
  </div>

  <footer style="color: white; display: flex; justify-content: space-between">
    <p>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Golden Precious</a>.
    </p>
    <div class="social-icons">
      <i class="fa-brands fa-facebook icons"></i>
      <i class="fa-brands fa-twitter icons"></i>
      <i class="fa-brands fa-instagram icons"></i>
    </div>

  </footer>
  <div>

  </div>

</body>

</html>
